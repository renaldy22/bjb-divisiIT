{% extends 'base_superadmin.html' %}

{% block content %}

<div class="d-flex flex-column" style="min-height: 92vh; width: 100%;">

    <!--Fitur Tambah Pengajuan-->
  <div class="row" style="margin-top: 10%;" >
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <h4 style="color: #204d95; font-weight: bold; margin-bottom: 3vh; margin-top: 5vh; ">Kelola Group</h4>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-2">
    </div>
    <div class="col-md-1"></div>

  </div>


    <!--Tables-->

  <div class="row custom-table">

    <!--div kosong bagian kiri table-->
    <div class="col-md-1"></div>
    <!--akhir div kosong-->

    <div class="col-md-10 fa4-align-center table-responsive-sm">
    <table class="table table-striped table-white table-bordered" >
      <thead class="" style="background-color: #204d95; color: whitesmoke; ">
        <tr>
          <th scope="col" style="width: 30%;">Nama Group</th>
          <th scope="col" style="width: 10%;">Opsi</th>
        </tr>
      </thead>
      <tbody>
        {% for kelolagroup  in group %}
        <tr>
          <th scope="row">{{ kelolagroup.name }}</th>
          <th><a class="btn btn-info" href="{% url 'editgroup' kelolagroup.id %}">Edit</a></th>
        </tr>
        {% endfor %}          
      </tbody>
    </table>
  </div>

  <!--div kosong bagian kanan table-->
  <div class="col-md-1"></div>
  <!--akhir div kosong-->

</div>
<!--Akhir Table-->
</div>

{% endblock %}
