{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href='/static/images/bjb_logo.svg' rel='shortcut icon'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelolaan Fasilitas Divisi IT</title>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<style>
    body{
          background: url("/static/images/bgnotcolor2.png");
          background-repeat: repeat;
          background-size: 300px 300px;
      }
</style>
<body class="bg-gradient-primary">

{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={% url 'home' %}" >
{% else %}
<div class="d-flex flex-column" style="min-height: 120vh; width: 100%;">

    <div class="container" style="margin-top: 100px;">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-7 col-lg-7 col-md-7">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" style="color: cornflowerblue; text-shadow: 1px 1px 1px black;">Sistem Pengelolaan Fasilitas Divisi IT</h1>
                                        <h2 class="h4" style="color: cornflowerblue; margin-top: -3vh; margin-bottom: 5vh; text-shadow: 1px 1px 1px black;">Login</h2>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}

                                        {{ form.as_p }}
                
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <!-- <div class="row">
                                        <div class="col table-option-row">
                                            <a href="">Forgot Password</a>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
{% endif %}


    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username/NIK';
form_fields[2].placeholder='Password';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
</body>
</html>
