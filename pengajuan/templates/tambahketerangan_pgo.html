{% extends 'base.html' %}
{% block content %}

<div class="d-flex flex-column" style="min-height: 92vh; width: 100%;">

    <!--Bagian Container Kotaks-->
    
    <div class="row" style="background-color: #e3e4e6; min-height: 92vh;">
        <div class="col">
            <div class="container">
                <div class="row justify-content-center" style="margin-top: 100px;">
                    <div class="col-lg-9">
                        <div class="card o-hidden border-0 shadow-lg my-5" style="background-color: #fff;">
                            <div class="card-body pb-20">
                                <div class="row justify-content-center" style="margin-top: 20px;">
                                    <div class="col-lg">
                                        <div class="text-center">
                        <h4>Serahkan {{ hasiltindaklanjut.id }}</h4>
                        <div class="progress" style="margin-top: 3vh;">
                          <div class="progress-bar" style="width: 100%; background-color: rgb(238, 127, 0); "></div>
                      </div>
                      </div>
                      
                      <!--Form-->
    
                      {% for message in messages %}
                      {% if message %}
                          <div class="alert alert-success" >{{ message }}</div>
                        {% endif %}
                        {% endfor %}

                      <form class="needs-validation" action="{% url 'tambahketerangan' hasiltindaklanjut.id %}" method='post'>

                        {% csrf_token %}
                        <br>
                        {{ form.as_p }}
                        <h6 style="color: red;">Note: Ubah status menjadi Selesai</h6>
                        <div class="row mx-1" style="float:right; margin-top : 3%;">
                            <div class="col">
                                <button class="btn btn-success">
                                    Simpan
                                </button>
                            </div>
                            <div class="col">
                                <a href="{% url 'hasiltindaklanjut' %}" class="btn btn-secondary">
                                    Kembali
                                </a>
                            </div>
                        </div>
                        
                      </form>
                      
                      <!--Akhir Form-->
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div></div>
    
    <!--Akhir Container Kotaks-->
    
    </div>

    <script>

        var form_fields = document.getElementsByTagName('input')
        form_fields[1].readOnly=true;
        form_fields[2].readOnly=true;
        form_fields[3].readOnly=true;
        form_fields[4].readOnly=true;
        form_fields[5].readOnly=true;
        form_fields[6].readOnly=true;
        form_fields[7].readOnly=true;
        form_fields[8].readOnly=true;
        form_fields[9].readOnly=true;
        form_fields[10].readOnly=true;

        
        for (var field in form_fields){	
        form_fields[field].className += ' form-control'
        }
    
    </script> 

{% endblock %}
